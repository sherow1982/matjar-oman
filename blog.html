<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مدونة منتجات متجر عمان</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        body { font-family: 'Cairo', sans-serif; margin: 0; padding: 0; background: #f8f8f8; color: #333; }
        .container { width: 90%; max-width: 900px; margin: 0 auto; padding: 20px; }
        .navbar { background-color: #fff; padding: 1rem 0; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; justify-content: space-around; align-items: center; }
        .brand { font-size: 1.8rem; font-weight: bold; color: #333; text-decoration: none; }
        .nav-link { font-size: 1rem; font-weight: bold; color: #007bff; text-decoration: none; }
        article { background: #fff; padding: 25px; border-radius: 10px; margin-bottom: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
        .btn-container { margin-top: 20px; }
        .whatsapp-btn, .buy-now-btn { border: none; border-radius: 30px; color: white; padding: 10px 20px; margin-right: 10px; cursor: pointer; font-weight: bold; text-decoration: none; }
        .whatsapp-btn { background-color: #25D366; }
        .buy-now-btn { background-color: #007bff; }
        h2 { margin-top: 0; }
        p { line-height: 1.8; }
    </style>
</head>
<body>
    <header class="navbar">
        <a href="index.html" class="brand">متجر عمان</a>
        <a href="blog.html" class="nav-link">مدونة المنتجات</a>
    </header>
    <main class="container">
        <h1 style="text-align:center;">مدونة المنتجات</h1>
        <div id="blog-posts"></div>
    </main>
    <script>
        const productsUrl = 'https://raw.githubusercontent.com/sherow1982/matjar-oman/main/products.json';
        const phoneNumber = '+201110760081';

        function generateSeoArticle(product) {
            const title = product.العنوان;
            const keywords = `${title}, شراء ${title}, أفضل ${title} في عمان, تسوق ${title} أونلاين, سعر ${title} في عمان`;
            const article = `
                <article>
                    <h2>${title}: الخيار الأمثل لكل بيت في عمان</h2>
                    <p>في عالم مليء بالخيارات، يبرز <strong>${title}</strong> كأحد أفضل المنتجات المتاحة حاليًا في سلطنة عمان. سواء كنت تبحث عن جودة عالية، أو سعر منافس، أو تصميم يلبي احتياجاتك، فإن هذا المنتج يقدم لك كل ذلك وأكثر. أصبح <strong>شراء ${title}</strong> اليوم ليس مجرد عملية تسوق، بل هو استثمار حقيقي في راحتك اليومية وكفاءة إنجاز مهامك.</p>
                    <p>يتميز <strong>${title}</strong> بتصميمه المبتكر الذي يجعله سهل الاستخدام ومناسبًا للجميع. من خلال التركيز على أدق التفاصيل في عملية التصنيع، يضمن لك هذا المنتج عمرًا افتراضيًا طويلاً وأداءً لا يضاهى. عند البحث عن <strong>أفضل ${title} في عمان</strong>، ستجد أن هذا المنتج يتصدر قوائم التقييمات الإيجابية من المستخدمين الذين جربوه وأشادوا بفعاليته.</p>
                    <p>إن عملية <strong>تسوق ${title} أونلاين</strong> أصبحت أسهل من أي وقت مضى. يمكنك الحصول عليه مباشرة من خلال متجرنا، حيث نقدم لك أفضل الأسعار وأسرع خدمة توصيل. لا تقلق بشأن <strong>سعر ${title} في عمان</strong>، فنحن نضمن لك الحصول على أفضل قيمة مقابل ما تدفع. يجمع هذا المنتج بين الكفاءة والاقتصاد، مما يجعله الخيار المفضل للعائلات والأفراد على حد سواء. الكلمات الرئيسية مثل <i>${keywords}</i> تساعد في وصولك إلى هذا المنتج المتميز بسهولة عبر محركات البحث.</p>
                    <p>باختصار، إذا كنت ترغب في تحسين جودة حياتك بمنتج عملي وموثوق، فلا تتردد في إضافة <strong>${title}</strong> إلى قائمة مشترياتك. إنه أكثر من مجرد منتج، إنه حل متكامل يلبي تطلعاتك.</p>
                    <div class="btn-container">
                        <button class="whatsapp-btn" onclick="window.open('https://wa.me/${phoneNumber}?text=أهلاً، أرغب في الاستفسار عن منتج: ${title}', '_blank')">تواصل واتساب</button>
                        <a href="${product.الرابط}" class="buy-now-btn" target="_blank">اشتريه الآن من المتجر الأصلي</a>
                    </div>
                </article>
            `;
            return article;
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetch(productsUrl)
                .then(response => response.json())
                .then(products => {
                    const blogPostsContainer = document.getElementById('blog-posts');
                    products.forEach(product => {
                        blogPostsContainer.innerHTML += generateSeoArticle(product);
                    });
                });
        });
    </script>
</body>
</html>
