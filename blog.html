<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مدونة متجر عمان | دليلك لشراء أفضل المنتجات</title>
    <meta name="description" content="مقالات ومراجعات مفصلة لأحدث المنتجات في سلطنة عمان. اكتشف نصائح الخبراء وأفضل العروض لمساعدتك على التسوق بذكاء.">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        body { font-family: 'Cairo', sans-serif; margin: 0; padding: 0; background: #f8f8f8; color: #333; }
        .container { width: 90%; max-width: 900px; margin: 0 auto; padding: 20px; }
        .navbar { background-color: #fff; padding: 1rem 0; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; justify-content: space-around; align-items: center; }
        .brand { font-size: 1.8rem; font-weight: bold; color: #333; text-decoration: none; }
        .nav-link { font-size: 1rem; font-weight: bold; color: #007bff; text-decoration: none; }
        article { background: #fff; padding: 25px; border-radius: 10px; margin-bottom: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
        .btn-container { margin-top: 20px; text-align: center; }
        .whatsapp-btn, .buy-now-btn { border: none; border-radius: 30px; color: white; padding: 12px 25px; margin: 5px; cursor: pointer; font-weight: bold; text-decoration: none; display: inline-block; }
        .whatsapp-btn { background-color: #25D366; }
        .buy-now-btn { background-color: #007bff; }
        h2 { margin-top: 0; }
        p { line-height: 1.8; }
    </style>
</head>
<body>
    <header class="navbar">
        <a href="index.html" class="brand">متجر عمان</a>
        <a href="blog.html" class="nav-link">مدونة المنتجات</a>
    </header>
    <main class="container">
        <h1 style="text-align:center;">مدونة منتجات متجر عمان</h1>
        <div id="blog-posts"></div>
    </main>
    <script>
        const productsUrl = 'https://raw.githubusercontent.com/sherow1982/matjar-oman/main/products.json';
        const phoneNumber = '+201110760081';

        function generateSeoArticle(product) {
            const title = product.العنوان;
            const keywords = `${title}, شراء ${title}, أفضل ${title} في عمان, تسوق ${title} أونلاين, سعر ${title} في عمان`;
            const article = `
                <article>
                    <h2>دليلك الشامل لشراء ${title} في سلطنة عمان</h2>
                    <p>في سوق اليوم المزدحم بالخيارات، يبرز <strong>${title}</strong> كأحد المنتجات التي تجمع بين الجودة الفائقة والسعر التنافسي، مما يجعله الخيار الأول للكثيرين في سلطنة عمان. سواء كنت تبحث عن حل عملي لاحتياجاتك اليومية أو ترغب في الحصول على أحدث التقنيات، فإن هذا المنتج يقدم لك قيمة حقيقية. إن عملية <strong>شراء ${title}</strong> لم تعد مجرد اقتناء لسلعة، بل هي استثمار ذكي في راحتك وكفاءتك.</p>
                    <p>يتميز <strong>${title}</strong> بتصميمه العصري والمواد عالية الجودة التي تضمن له عمرًا طويلًا وأداءً مستقرًا. عند البحث عن <strong>أفضل ${title} في عمان</strong>، ستجد أن هذا المنتج يحظى بتقييمات ممتازة من المستخدمين الذين أشادوا بتجربتهم الفريدة معه. من خلال التركيز على أدق التفاصيل، تم تصميم هذا المنتج ليكون سهل الاستخدام ومناسبًا لجميع أفراد العائلة.</p>
                    <p>أصبح <strong>تسوق ${title} أونلاين</strong> الآن أسهل من أي وقت مضى عبر متجرنا. نحن نوفر لك تجربة شراء سلسة وآمنة، مع ضمان الحصول على أفضل <strong>سعر لـ ${title} في عمان</strong>. الكلمات المفتاحية مثل <i>${keywords}</i> تلعب دورًا حيويًا في مساعدتك على إيجاد هذا المنتج الاستثنائي بسهولة عبر محركات البحث، مما يؤكد على شعبيته الواسعة.</p>
                    <p>باختصار، إذا كنت تطمح لمنتج موثوق يجمع بين الأداء المتميز والتصميم الأنيق، فإننا نوصي بشدة بـ <strong>${title}</strong>. إنه الحل الأمثل الذي يلبي كافة تطلعاتك ويضيف لمسة من الجودة إلى حياتك اليومية.</p>
                    <div class="btn-container">
                        <button class="whatsapp-btn" onclick="window.open('https://wa.me/${phoneNumber}?text=أهلاً، أرغب في الاستفسار عن منتج: ${title}', '_blank')">تواصل واتساب</button>
                        <a href="${product.الرابط}" class="buy-now-btn" target="_blank">اشتريه الآن من المتجر الأصلي</a>
                    </div>
                </article>
            `;
            return article;
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetch(productsUrl)
                .then(response => response.json())
                .then(products => {
                    const blogPostsContainer = document.getElementById('blog-posts');
                    products.forEach(product => {
                        blogPostsContainer.innerHTML += generateSeoArticle(product);
                    });
                });
        });
    </script>
</body>
</html>
