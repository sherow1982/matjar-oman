<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر عمان</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; margin: 0; padding: 0; background-color: #f9f9f9; color: #333; }
        .container { width: 90%; max-width: 1200px; margin: 0 auto; }
        .navbar { background-color: #fff; padding: 1rem 0; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 1000; }
        .navbar .container { display: flex; justify-content: space-between; align-items: center; }
        .brand { font-size: 1.8rem; font-weight: bold; color: #333; text-decoration: none; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; padding: 40px 0; }
        .product-card { background-color: #fff; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); padding: 20px; text-align: center; transition: all 0.3s ease; }
        .product-card:hover { transform: translateY(-10px); box-shadow: 0 8px 25px rgba(0,0,0,0.12); }
        .product-card img { max-width: 100%; height: 200px; object-fit: cover; border-radius: 8px; margin-bottom: 15px; cursor: pointer; }
        .price { font-size: 1.5rem; font-weight: bold; color: #28a745; }
        .old-price { color: #999; text-decoration: line-through; font-size: 1rem; }
        .buttons-container { margin-top: 15px; }
        .btn { cursor: pointer; border-radius: 50px; border: none; padding: 10px 18px; font-size: 0.9rem; font-weight: bold; margin: 4px; text-decoration: none; display: inline-block; transition: background-color 0.3s ease; }
        .whatsapp-btn { background-color: #25D366; color: white; }
        .details-btn { background-color: #007bff; color: white; }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="index.html" class="brand">متجر عمان</a>
            </div>
        </nav>
    </header>
    <main class="container">
        <div id="product-grid" class="product-grid"></div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('products.json')
                .then(response => response.json())
                .then(products => {
                    const productGrid = document.getElementById('product-grid');
                    products.forEach((product, index) => {
                        const title = product['العنوان'] || 'منتج';
                        const image = product['رابط الصورة'] || 'https://via.placeholder.com/300';
                        const newPrice = product['ﺎﻠﺴﻋﺭ ﺎﻠﻤﺨﻔَّﺿ'];
                        const productPageLink = `products/${encodeURIComponent(title)}.html`;
                        
                        const card = document.createElement('div');
                        card.className = 'product-card';
                        card.innerHTML = `
                            <a href="${productPageLink}" target="_blank"><img src="${image}" alt="${title}"></a>
                            <h3><a href="${productPageLink}" target="_blank" style="text-decoration:none; color:inherit;">${title}</a></h3>
                            <p class="price">${newPrice} <span class="old-price">${product['ﺎﻠﺴﻋﺭ'] || ''}</span></p>
                            <div class="buttons-container">
                                <button class="btn whatsapp-btn" data-product="${title}" data-price="${newPrice}">واتساب</button>
                                <a href="${productPageLink}" class="btn details-btn" target="_blank">تفاصيل المنتج</a>
                            </div>
                        `;
                        productGrid.appendChild(card);
                    });
                    addWhatsAppListeners();
                });
        });

        function addWhatsAppListeners() {
            document.querySelectorAll('.whatsapp-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const phoneNumber = '+201110760081'; // !!! قم بتغيير هذا الرقم
                    const message = encodeURIComponent(`أهلاً، أرغب في طلب المنتج التالي:\n\n*المنتج:* ${this.dataset.product}\n*السعر:* ${this.dataset.price}`);
                    window.open(`https://wa.me/${phoneNumber}?text=${message}`, '_blank');
                });
            });
        }
    </script>
</body>
</html>
