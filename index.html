<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر عمان</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .navbar {
            background-color: #fff;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 40px 0;
        }
        .product-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }
        .product-card img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #28a745;
        }
        .old-price {
            color: #999;
            text-decoration: line-through;
            font-size: 1rem;
        }
        .buttons-container {
            margin-top: 15px;
        }
        .btn {
            cursor: pointer;
            border-radius: 50px;
            border: none;
            padding: 10px 18px;
            font-size: 0.9rem;
            font-weight: bold;
            margin: 4px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .whatsapp-btn {
            background-color: #25D366;
            color: white;
        }
        .details-btn, .buy-now-btn {
            background-color: #007bff;
            color: white;
        }
        .description-preview {
            font-size: 0.95rem;
            color: #555;
            margin: 12px auto;
            max-width: 90%;
            white-space: pre-wrap;
            text-align: right;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="#" class="brand">متجر عمان</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <div id="product-grid" class="product-grid">
            <!-- Products will be loaded here by JavaScript -->
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const productGrid = document.getElementById('product-grid');

            fetch('products.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(products => {
                    products.forEach((product, index) => {
                        const card = document.createElement('div');
                        card.className = 'product-card';
                        
                        const title = product['العنوان'] || 'منتج';
                        const image = product['رابط الصورة'] || 'https://via.placeholder.com/300';
                        const newPrice = product['ﺎﻠﺴﻋﺭ ﺎﻠﻤﺨﻔَّﺿ'];
                        const oldPrice = product['ﺎﻠﺴﻋﺭ'];
                        const description = product['الوصف'] || '';
                        const originalLink = product['الرابط'] || '#';
                        const descriptionPreview = description.split('\n').slice(0, 2).join('\n') + (description.split('\n').length > 2 ? '...' : '');

                        card.innerHTML = `
                            <img src="${image}" alt="${title}">
                            <h3>${title}</h3>
                            <p class="price">${newPrice} <span class="old-price">${oldPrice || ''}</span></p>
                            <div class="buttons-container">
                                <button class="btn whatsapp-btn" data-product="${title}" data-price="${newPrice}">واتساب</button>
                                <button class="btn details-btn" onclick="toggleDescription(${index})">تفاصيل المنتج</button>
                                <a href="${originalLink}" class="btn buy-now-btn" target="_blank">اشتريه الآن</a>
                            </div>
                            <p id="desc-${index}" class="description-preview" style="display:none;">${descriptionPreview}</p>
                        `;
                        productGrid.appendChild(card);
                    });

                    addWhatsAppListeners();
                })
                .catch(error => {
                    console.error('Error fetching products:', error);
                    productGrid.innerHTML = '<p>حدث خطأ أثناء تحميل المنتجات. يرجى التأكد من وجود ملف `products.json` في المستودع.</p>';
                });

            function addWhatsAppListeners() {
                document.querySelectorAll('.whatsapp-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const productName = this.dataset.product;
                        const productPrice = this.dataset.price;
                        // !!! قم بتغيير هذا الرقم إلى رقم الواتساب الخاص بك !!!
                        const phoneNumber = '+201110760081';
                        const message = encodeURIComponent(`أهلاً، أرغب في طلب المنتج التالي:\n\n*المنتج:* ${productName}\n*السعر:* ${productPrice}`);
                        window.open(`https://wa.me/${phoneNumber}?text=${message}`, '_blank');
                    });
                });
            }
        });

        function toggleDescription(index) {
            const descElement = document.getElementById(`desc-${index}`);
            const card = descElement.closest('.product-card');
            const btnElement = card.querySelector('.details-btn');
            
            if (descElement.style.display === 'none') {
                descElement.style.display = 'block';
                btnElement.innerText = 'إخفاء التفاصيل';
            } else {
                descElement.style.display = 'none';
                btnElement.innerText = 'تفاصيل المنتج';
            }
        }
    </script>
</body>
</html>
